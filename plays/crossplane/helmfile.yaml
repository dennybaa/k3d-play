repositories:
  - name: argo
    url: https://argoproj.github.io/argo-helm

  - name: crossplane
    url: https://charts.crossplane.io/stable/

releases:
  - name: argocd
    namespace: argocd
    chart: argo/argo-cd
    createNamespace: true
    values:
      - ../values/argo.yaml

  - name: crossplane
    chart: crossplane/crossplane
    version: v1.16.0
    namespace: crossplane-system
    createNamespace: true
    values:
      - ../values/crossplane.yaml
